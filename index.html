<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/favicon.ico" />

    <title>T-Rex Game</title>
  </head>
  <body>
    <div class="title">
      <h1>Running Dinosaur Game</h1>
      <p>press &#8593; to jumb, &#8595; to bend.</p>
    </div>
    <div class="container">
      <div class="score_container">
        <div>HI</div>
        <div class="top_score">00000</div>
        <div class="counter">00000</div>
      </div>
      <img src="./assets/images/gameOver.png" class="game_over" />
    </div>
    <audio id="dieAudio" style="visibility: hidden">
      <source src="./assets/sounds/die.wav" type="audio/ogg" />
    </audio>
    <audio id="jumbAudio" style="visibility: hidden">
      <source src="./assets/sounds/jump.wav" type="audio/ogg" />
    </audio>
    <audio id="pointAudio" style="visibility: hidden">
      <source src="./assets/sounds/point.wav" type="audio/ogg" />
    </audio>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
